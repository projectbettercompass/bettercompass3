<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BetterCompass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <style>
        body {
            background-color: black; /* Dark background color */
            color: #ffffff; /* Light text color */
        }
        .navbar {
            background-color: #007bff;  /* Blue navbar color */
            border-color: #161818;
            border-radius: 5px;
        }
        .card {
            background-color: #353a3f;
            color: #ffffff;
            border-color: #161818;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h1 class="text-center">News</h1>
        <div class="row">
            {% for news_item in news_data %}
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            {% if news_item['Priority'] %}
                            <h5 class="card-title">
                                <i class="fas fa-thumbtack text-warning" data-toggle="tooltip" data-placement="top" title="Pinned Post"></i> {{ news_item['Title'] }}
                            </h5>
                            {% else %}
                                <h5 class="card-title">{{ news_item['Title'] }}</h5>
                            {% endif %}
                            <p class="card-text">
                                By <strong>{{ news_item['UserName'] }}</strong> at <strong><span class="post-datetime">{{ news_item['PostDateTime'] }}</span></strong>
                            </p>
                            <div class="content1-html">{{ news_item['Content1'] | safe }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        // Format date using Luxon.js
        document.addEventListener('DOMContentLoaded', function () {
            var postDatetimeElements = document.querySelectorAll('.post-datetime');
            
            postDatetimeElements.forEach(function (element) {
                var originalDatetime = element.textContent;
                var formattedDatetime = luxon.DateTime.fromISO(originalDatetime).toFormat('dd LLL yyyy HH:mm');
                element.textContent = formattedDatetime;
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
