<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BetterCompass</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            background: #111;
            box-shadow: -24px 20px 0px 0px rgba(0, 0, 0, 0.25);

            width: 601px;
            height: 708px;
            margin: auto;
            padding: 48px;

            align-items: center;
            justify-content: space-around;
        }

        .logo {
            width: 139px;
            height: 199px;
            flex-shrink: 0;
            border-radius: 8px;
        }

        .title {
            color: #a0aec0;
            text-align: center;
            font-family: 'Cabin', sans-serif;
            font-size: 36px;
            font-weight: 500;
            line-height: normal;
        }

        .btn {
            border-radius: 8px;
            background: #4299e1;

            width: 480px;
            height: 68px;
            flex-shrink: 0;

            color: #fff;
            text-align: center;
            font-family: 'Cabin', sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: normal;
        }

        .text {
            color: #a0aec0;
            text-align: center;
            font-family: 'Cabin', sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: normal;
        }

        .bar {
            width: 208px;
            height: 2px;
            background: #7F8796;
        }

        .or {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 24px;
            margin-bottom: 24px;
        }

        .link {
            color: #4299e1;
            text-align: center;
            font-family: 'Cabin', sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: normal;
            text-decoration-line: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="static\logo.png" class="logo">
        <h1 class="title">BetterCompass</h1>
        <a href="/login"><button type="button" class="btn">
            Sign In
        </button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
